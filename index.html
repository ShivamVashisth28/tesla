<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Mr+Dafoe&display=swap" rel="stylesheet">
</head> 
<body>
    
    <!-- navbar -->
    
    <div class="background">

        <div class="nav">
            <p class="tesla-logo"> TESLA</p>
            
            <div class="main-options">
                <p>Vehicles</p>
                <p>Energy</p>
                <p>Charging</p>
                <p>Discover</p>
                <p>Shop</p>
            </div>
    
            <div class="some-other-options">
                <img src="question-mark.png" alt="question-mark" class="other-options">
                <img src="globe.png" alt="globe" class="other-options">
                <img src="profile.png" alt="profile" class="other-options">
            </div>
        </div>
        <!-- car div -->
        <div class="car-details">
                <!-- model  -->
                <div class="model-detail"> Model-X</div>
        </div>
    
    </div>
    <div class="page-2">
        <div class="car-details">
            <!-- model  -->
            <div class="model-detail"> Model-Y</div>
    </div>
    </div>
    <div class="page-3">
        <div class="car-details">
            <!-- model  -->
            <div class="model-detail"> Model-Z</div>
    </div>
    </div>
    
</body>
</html>
